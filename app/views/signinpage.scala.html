@()

@main("Log In"){
<script>
    function validate(){
    val x = document.forms["signinform"]["fname"].value;
    if (x == ""){
    return false;
        }
    }
</script>

<div>
    <div id="wrapper">
        <div id="login" class="animate form">
            <h1> Sign In </h1>
            <form name="signinform" onsubmit="return validate()" method="post">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="row">
                        <label class="control-label col-sm-2" for="username">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username"
                                   name="username" placeholder="Enter your username">
                        </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                        <label class="control-label col-sm-2" for="passwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="passwd"
                                   name="passwd" placeholder="Enter your password">
                        </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-success"> Log In </button>
                </div>
            </form>
        </div>
    </div>
</div>

}
